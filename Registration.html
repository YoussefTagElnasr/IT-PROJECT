<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/Registration.css">
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <div class="header">
        <div class="links">
            <a href="index.html" class="logo"><img src="photos/clinic-history-paper-svgrepo-com.svg"></a>
            <div class="navigation">
                <a href="#" class="services">Services</a>
                <a href="#" class="log-in">Login</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="Registration-form">
            <h1>Registration form</h1>
        </div>
        <div class="text-input">
            <label for="full name"><h3>full name</h3></label><br>
            <input type="text" placeholder="full name" id="full name">
        </div>
        <div class="text-input">
            <label for="email"><h3>email address</h3></label><br>
            <input type="email" placeholder="email" id="email">
        </div>
        <div class="text-input">
            <label for="dob"><h3>date of birth</h3></label><br>
            <input type="date" placeholder="date of birth" id="dob">
        </div>
        <div class="passwords">
            <div class="text-input">
                <label for="password"><h3>password</h3></label><br>
                <input type="password" placeholder="password" id="password">
            </div>
            <div class="text-input">
                <label for="conpassword"><h3>confirm password</h3></label><br>
                <input type="password" placeholder="confirm password" id="conpassword">
            </div>
        </div>
        <div class="genders">
            <h3>Gender:</h3>
            <div class="gender-options">
                <div class="gender">
                    <input type="radio" name="gender" id="check-male">
                    <label for="check-male">Male</label>
                </div>
                <div class="gender">
                    <input type="radio" name="gender" id="check-female">
                    <label for="check-female">Female</label>
                </div>
            </div>
        </div>
            <div class="submit-btn">
                <button>submit</button>
            </div>
        </div>
    </div>
</body>
</html>
