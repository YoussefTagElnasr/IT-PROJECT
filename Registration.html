<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/Registration.css">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Registration</title>
</head>
<body>
    <div class="header">
        <div class="links">
          <div class="left-links">
            <a href="bodyFooter.html" class="logo"><img src="images/clinic2.png"></a>
          </div>
          <div class="right-links">
            <a href="contact.html" class="contact-header">Contact us</a>
            <a href="login.html" class="log-in">Login</a>
            <label class="switch">
              <input type="checkbox">
              <span class="slider">
                <span class="icon sun">‚òÄÔ∏è</span>
                <span class="icon moon">üåô</span>
              </span>
            </label>
          </div>
        </div>    
      </div>
    <div class="container">
        <form id="registrationForm">
            <div class="Registration-form">
                <h1>Registration form</h1>
            </div>
            <div class="text-input">
                <label for="full name"><h3>full name</h3></label><br>
                <input required type="text" placeholder="full name" id="full name" name="full_name">
            </div>
            <div class="text-input">
                <label for="email"><h3>email address</h3></label><br>
                <input required type="email" placeholder="email" id="email" name="email">
            </div>
            <div class="text-input">
                <label for="dob"><h3>date of birth</h3></label><br>
                <input required type="date" placeholder="date of birth" id="dob" name="dob">
            </div>
            <div class="passwords">
                <div class="text-input password-wrapper">
                    <label for="password"><h3>Password</h3></label><br>
                    <div class="password-field">
                        <input required type="password" placeholder="Password" id="password" name="password">
                    </div>
                </div>
                <div class="text-input password-wrapper">
                    <label for="conpassword"><h3>Confirm Password</h3></label><br>
                    <div class="password-field">
                        <input required type="password" placeholder="Confirm Password" id="conpassword" name="conpassword">
                    </div>
                </div>
            </div>
            <div class="genders">
                <h3>Gender:</h3>
                <div class="gender-options">
                    <div class="gender">
                        <input required type="radio" name="gender" id="check-male" value="male">
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input required type="radio" name="gender" id="check-female" value="female">
                        <label for="check-female">Female</label>
                    </div>
                </div>
            </div>
            <div class="submit-btn" id="submit-btn">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <!-- Popup message -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <h3>Registration Successful!</h3>
            <p>Your registration was completed successfully.</p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script src="js/registration.js"></script>
</body>
</html>
