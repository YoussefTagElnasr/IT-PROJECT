<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="images/healU-circle.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="css/header.css">

</head>
<body>
  <div class="header">
    <div class="links">
      <div class="left-links">
        <a href="bodyFooter.html" class="logo"><img src="images/clinic2.png"></a>
      </div>
      <div class="right-links">
        <a href="contact.html" class="contact-header">Contact us</a>
        <a href="login.html" class="log-in">Login</a>
  
        <label class="switch">
          <input type="checkbox">
          <span class="slider">
            <span class="icon sun">‚òÄÔ∏è</span>
            <span class="icon moon">üåô</span>
          </span>
        </label>
      </div>
    </div>    
  </div>
  <div class="login-container">
    <h1>Login</h1>
<form onsubmit="return submitForm()">
  <label for="email" class="form-label">Email address</label>
  <input type="email" id="email" placeholder="Email address" />

  <label for="password" class="form-label">Password</label>
  <input type="password" id="password" placeholder="Password" />

  <button type="submit">Login</button>
</form>

<div class="popup" id="fill-elements">
  <div class="popup-content">
    <h3>Registration Failed</h3>
    <p>Please fill all the fields</p>
    <button onclick="closePopup()">Close</button>
  </div>
</div>

<script>
  function openPopUp() {
    document.getElementById('fill-elements').style.display = 'flex';
  }

  function closePopup() {
    document.getElementById('fill-elements').style.display = 'none';
  }

  function submitForm() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (email && password) {
      window.location.href = 'bodyFooter.html';
      return false;
    }

    openPopUp();
    return false;
  }
</script>

    <p class="register-link">
      No account? <a href="Registration.html">Register here</a>
    </p>
  </div>
</body>
</html>
